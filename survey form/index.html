<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport", content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">

  </head>

<!--XDr technoob-->

  <body>
    
    <div class="container">
        
        <header class="header">
            <h1 id="title">Survey Form</h1>
            <p id="description">This is a survey to better understand you as our most valuable team members.</p>
        </header>

    <form id="survey-form">
      <div id="info-section">
            <div class="form-group">
            <label id="name-label">Name</label>
            <input id="name" type="text" placeholder="Enter your Name" required/>
            </div>

          <div class="form-group">
            <label id="email-label">E-mail</label>
            <input id="email" type="email" placeholder="Enter your Email" required/>
            </div>
          
          <div class="form-group">
            <label id="number-label">Age</label>
          <input id="number" type="number" placeholder="Age" min="18" max="99">
            </div>
          </div>

          
          <div class="form-group">
            <legend>What is your current position?</legend>
            <select id="dropdown">
              <option value="">(select one)</option>
              <option value="intern">Intern</option>
              <option value="regular">Regular</option>
              <option value="admin">Admin</option>
            </select>
            </div>
        
<div class="form-group">
  <legend>Would you say that you're in the right company?</legend>
  <fieldset>
        <div>
          <input class="inline" type="radio" name="yes" value="yes">Yes
        </div>

        <div>
          <input class="inline" type="radio" name="yes" value="yes">Maybe
        </div>  
        <div>
          <input class="inline" type="radio" name="yes" value="yes">No
       </div>
      </div>
  </fieldset>


  <div class="form-group">
    <legend>What do you like to see improved?(Check all that apply)</legend>
      <fieldset>
      
       <label> <input class="checkbox inline" type="checkbox" value="Better-coffee-in-the-pantry">Better coffee in the pantry.
      </label>
        

       <label>
        <input class="checkbox inline" type="checkbox" value="Updated-service-laptop/hardware">Updated service laptop/hardware.
      </label>
       

      <label>
        <input class="checkbox inline" type="checkbox" value="More-skills-development-trainings">More skills development trainings.</label>
        

      <label>
        <input class="checkbox inline" type="checkbox" value="Dental">Dental.</label>
        

      <label>
        <input class="checkbox inline" type="checkbox" value="Security-cloud-service">Security cloud service.</label>

      <label><input class="checkbox inline" type="checkbox" value="others">Others
      </label><div><textarea class="input-textarea" name="suggestions" rows="3" cols="30" placeholder="please indicate"></textarea></div>
        
    </fieldset>     
  </div>
    
    <div class="form-group">
      <button id="submit" type="submit">Submit</botton>
    
    </form>
</div>


  </body>
  </html>
